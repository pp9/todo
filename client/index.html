<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="row" ng-controller="mainController">

		<div class="small-6">
			<h3>To-do list</h3>
			<ul class="note-list no-bullet">
				<li ng-repeat="note in notes"><i class="fi-pencil" ng-click="editNote(note)"></i>{{note.content}} <i class="fi-trash" ng-click="removeNote(note)"></i></li>
			</ul>
				<div class="add-container">
					<textarea name="" id="" cols="30" rows="10"></textarea>
					<div class="button-group">
						<button id="add-note" class="tiny" ng-click="addNote()">Add note</button>
						<button id="cancel-note" class="tiny alert show-for-sr" ng-click="editToggle()">Cancel</button>
						<button id="save-note" class="tiny success show-for-sr" ng-click="saveNote()">Save note</button>
					</div>
				</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
